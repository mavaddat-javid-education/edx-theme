<div id="onboarding-pop-up">
    <div class="slider-holder">
        % if onboarding_pages:
          % for page in onboarding_pages:
            <div class="slider-item">
                <div class="onboarding-holder">
                    <div class="onboarding-content">
                        ${page['content'] | n}
                    </div>
                    <div class="mascot">
                        <img class="mascot-image" src="/static/${settings.DEFAULT_SITE_THEME}/images/mascots/mascot_general.svg" alt="HERA-mascot" />
                    </div>
                </div>
            </div>
          % endfor
        %endif
      </div>
    </div>
</div>
